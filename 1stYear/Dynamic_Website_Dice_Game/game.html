<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hazard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="style/game.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
  </head>

  <body>
    <header>
      <div id="bannerimage">
        <h1>Hazard</h1>
        <input type="button" value="Exit" class="otherBtns" id="exit" />
      </div>
    </header>
    <div class="dice row">
      <div class="column">
        <img src="./media/d1.jpg" alt="Dice #1" class="vanish" id="d1" />
      </div>
      <div class="column">
        <img src="./media/d1.jpg" alt="Dice #2" class="vanish" id="d2" />
      </div>
    </div>
    <div id="rollDiv"></div>
    <div id="status"></div>
    <div class="win vanish">
      <img src="./media/windance.gif" alt="Dancing Man" />
      <img src="./media/windance.gif" alt="Dancing Man" />
    </div>
    <div class="fall vanish">
      <img src="./media/falling.webp" alt="Falling Man" />
      <img src="./media/falling.webp" alt="Falling Man" />
    </div>
    <div class="flex">
      <form id="playForm" method="get" class="form">
        <label for="bet">Bet:</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-dollar-sign"></i>
            </div>
          </div>
          <input type="text" class="form-control" id="bet" placeholder="20" />
        </div>
        <div class="errorMsg" id="betErr"></div>

        <label for="main">Dice Main:</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-chevron-circle-right"></i>
            </div>
          </div>
          <input
            type="number"
            class="form-control"
            id="main"
            min="5"
            max="9"
            placeholder="5-9"
          />
        </div>
        <div class="errorMsg" id="mainErr"></div>
        <br />
        <div id="betBtn">
          <input type="button" value="Place Bet" class="btn" id="btnBet" />
          <input
            type="reset"
            value="Clear"
            class="btn btn-secondary"
            id="betClear"
          />
        </div>
      </form>
      <div id="userInfo"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/game.js"></script>
    <script src="js/play.js"></script>
  </body>
</html>
